<dx-chart id="chart" title="World Population by Decade"
    [dataSource]="populationData">
    <dxo-legend [visible]="false"></dxo-legend>
    <dxi-series type="bar"></dxi-series>
    <dxo-argument-axis [tickInterval]="10"></dxo-argument-axis>
    <dxi-value-axis>
        <dxo-label>
            <dxo-format type="millions"></dxo-format>
        </dxo-label>
    </dxi-value-axis>
    <dxo-tooltip [enabled]="true">
    </dxo-tooltip>
</dx-chart>
